<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/templateTransient.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="Tršický zpravodaj"/>

    <ui:define name="content">
      <p:panelGrid layout="grid" columns="1" styleClass="ui-noborder">
	<p:column>
	  Featured
	</p:column>

	<p:panelGrid layout="grid" columns="2" styleClass="ui-noborder">
	  <ui:repeat var="article" value="#{indexBean.articles}">
	    <p:column>
	      <h3>#{article.label}</h3>
	      <p>
		#{article.leadParagraph}
	      </p>
	    </p:column>
	  </ui:repeat>
	</p:panelGrid>
      </p:panelGrid>
    </ui:define>
</ui:composition>
