<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

  <h:form id="mainMenuForm" rendered="#{sessionBean.user ne null and !sessionBean.user.accountant}">
    <p:menubar>
      <p:menuitem value="Přehled" icon="fa fa-tachometer" outcome="/auth/main.xhtml?faces-redirect=true"/>
      <p:submenu label="Nastavení" icon="fa fa-cog">
        <p:menuitem value="Uživatel" icon="fa fa-user-circle-o" outcome="/auth/editUser.xhtml?faces-redirect=true"/>
      </p:submenu>
        <p:commandButton value="Odhlásit #{sessionBean.user.username}" icon="fa fa-sign-out" action="#{sessionBean.logout}" ajax="false"/>
      </f:facet>
    </p:menubar>
  </h:form>  
</ui:composition>
