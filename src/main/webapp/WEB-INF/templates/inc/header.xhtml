<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

  <header>
      <div class="logoTrsice">
          <a href="https://www.trsice.cz">
              <h:graphicImage library="image" 
                style="width: 200px; height: 36px;"
                name="obec.png" 
                alt="Zpět na stránky obce"/>
          </a>
      </div>
      <div class="logo">
          <h1>Tršický&#160;</h1>
          <h:link outcome="/index.xhtml">
          <h:graphicImage library="image" name="erb.png" alt="Erb obce Tršice"/>
          </h:link>
          <h1>&#160;Zpravodaj</h1>
      </div>
      <div class="headerDate">
          #{applicationBean.todayNameOfDay()},
          <h:outputText value="#{applicationBean.today()}">
          <f:convertDateTime pattern="dd.MM.yyyy"/>
          </h:outputText>
      </div>
      <div class="headerIssuer">
          Vydává Obec Tršice.
      </div>
      <div style="clear: both;">
      </div>
  </header>
</ui:composition>
